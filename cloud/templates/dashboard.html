<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Hedgehog Smart Home</title>
        <meta name="viewport" content="width=device-width">
        <style>
            .wrapper {
            position: relative;
            width: 640px;
            height: 480px;
            margin: 50px auto 0 auto;
            padding-bottom: 30px;
            border: 1px solid #ccc;
            border-radius: 3px;
            clear: both;
            }
            .box {
            float: left;
            width: 50%;
            height: 50%;
            box-sizing: border-box;
            }
            .container {
            width: 450px;
            margin: 0 auto;
            text-align: center;
            }
            .gauge {
            width: 320px;
            height: 240px;
            }
            button {
            margin: 30px 5px 0 2px;
            padding: 16px 40px;
            border-radius: 5px;
            font-size: 18px;
            border: none;
            background: #34aadc;
            color: white;
            cursor: pointer;
            }
        </style>
        <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    </head>
    <body>
        <center>
            <h1>Dashboard</h1>
        </center>
        <div class="wrapper">
            <div class="box">
                <div id="g1" class="gauge"></div>
                <center>Current Temperature (F)</center>
            </div>
        </div>
        </div>
        <div class="container">
        </div>
        <script src="{{ url_for('static', filename='raphael-2.1.4.min.js') }}"></script>
        <script src="{{ url_for('static', filename='justgage.js') }}"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function(event) {
            
              var g1 = new JustGage({
                id: 'g1',
                value: 0,
                min: 60,
                max: 90,
                pointer: true,
                pointerOptions: {
                  toplength: -15,
                  bottomlength: 10,
                  bottomwidth: 12,
                  color: '#8e8e93',
                  stroke: '#ffffff',
                  stroke_width: 3,
                  stroke_linecap: 'round'
                },
                gaugeWidthScale: 0.6,
                counter: true
              });
            
             
            setInterval(                                
            function()
            {
            $.getJSON('/data', {}, function(data) {
               data=JSON.parse(data);
               console.log(data);
               g1.refresh(data.temperature);
              });
              },
            1000); 
                     
            });
            
     
        </script>
        


    </body>
</html>
